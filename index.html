<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="movie_sort">
        <span id="booking"><a href="${path}/sort?sort=booking">예매순</a></span>
        <span>|</span>
        <span id="score"><a href="${path}/sort?sort=score">평점순</a></span>
        <span>|</span>
        <span id="date"><a href="${path}/sort?sort=date">개봉일순</a></span>
    </div>
    <div class="table-container">
    <table class="list">
        <tr>
            <thead>
                <tr class="list-subject">
                    <th>Rank</th>
                    <th>img</th>
                    <th>제목</th>
                    <th>장르</th>
                    <th>감독</th>
                    <th>배우</th>
                    <th>개봉일</th>
                    <th>예매율</th>
                    <th>상영시간</th>
                    <th>네이버 평점</th>
                    <th>다음 평점</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="${rankList}" var="one">
                    <tr>
                        <td>${one.rank}</td>
                        <td><img src="${one.imgsrc}"></td>
                        <td>${one.movie}</td>
                        <td>${one.type}</td>
                        <td>${one.director}</td>
                        <td>${one.actor}</td>
                        <td>${one.opendate}</td>
                        <td>${one.bookingrate}</td>
                        <td>${one.runtime}</td>
                        <td>${one.naverscore}</td>
                        <td>${one.daumscore}</td>
                    </tr>
                    
                </c:forEach>
            </tbody>
    </table>
</div>
</body>
</body>

</html>
